<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra o Time! | Fifa Ranking</title>
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/analitycs.css">
</head>

<body>
    <img src="../assets/neymar-background.jpg" id="background-page" alt="">
    <div class="container-page">
        <div class="conteudo-page">
            <div class="container-clube">
                <h1 class="titulo-principal">TIME INDICADO:</h1>

            </div>
            <div class="container-perguntas">
                <h1 class="titulo-principal" id="titulo-perguntas">Responda as perguntas<br>e indicaremos um clube a
                    você:</h1>
                <form id="form-container">
                    <h2 class="perguntas">Qual dessas habilidades você as possuem mais apuradas?</h2>
                    <select name="" id="pergunta-1">
                        <option value="">Selecione uma opção...</option>
                        <option value="A">Fintas</option>
                        <option value="B">Posse de Bola</option>
                        <option value="C">Marcação</option>
                    </select>
                    <h2 class="perguntas">Qual perfil de jogador você se indentifica mais?</h2>
                    <select name="" id="pergunta-1">
                        <option value="">Selecione uma opção...</option>
                        <option value="A">Ofensivo</option>
                        <option value="B">Equilibrado</option>
                        <option value="C">Defensivo</option>
                    </select>
                    <h2 class="perguntas">Qual formação você mais se adequa?</h2>
                    <select name="" id="pergunta-1">
                        <option value="">Selecione uma opção...</option>
                        <option value="A">4-3-3 e suas variações</option>
                        <option value="B">4-2-2 e suas variações</option>
                        <option value="C">5-2-1-2 e suas variações</option>
                    </select>
                </form>
                <button onclick="enviarRespostas()">Enviar Respostas</button>
            </div>
        </div>
    </div>
</body>

</html>
